{% extends 'base.html' %}

{% block contenido %}

<h1>Noticia</h1>

<ul>
{% for noticia in object_list %}
<li><a href="{% url 'detalle-noticia' noticia.pk %}">
    {{ noticia.titulo }}</a> - {{ noticia.autor }}
    - <small><a href="{% url 'eliminar_noticia' noticia.pk %}">(Eliminar)</a>
    </small>
    <br/>
    {{ noticia.cuerpo }}</li>
{% endfor %}
</ul>

{% endblock %}
